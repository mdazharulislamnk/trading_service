services:
  # The Web Service (FastAPI)
  - type: web
    name: trading-service
    env: docker
    plan: free
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString

databases:
  # The Database
  - name: trading-db
    databaseName: trading
    user: trading_user
    plan: free
